<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
    <script>
		$(function(){
			//next():다음노드 밑에 예제에서는 a 다음 b의 스타일이 변경된 모습
			$("div.a").next().css("background-color","orange");
			//prev():이전노드
			$("div.b").prev().css("background-color","pink");
			$("img:last").prev().attr("src","../food/12.jpg");
			//find or children:하위태그중 특정노드 찾기 하위태그중 h5찾아 글자색 변경
			$("div.a").find("h5").css("color","red");
			$("div.a").next().children("img").css("border","2px solid green");
			$("div.a").next().next().next().css("border","2px solid red");
			
			
		})
	</script>
</head>
<body>
	<div class="a">
		<img src="../image/C3.png" width="100">
		<h5>귀염둥이</h5>
		<span>hello</span>
	</div>
	<div class="b">
		<img src="../image/C7.png" width="100">
		<h5>사랑동이</h5>
		<span>happy</span>
	</div>
	<img src="../shop/20.jpg" width="200">
	<img src="../shop/10.jpg" width="200">
</body>
</html>
