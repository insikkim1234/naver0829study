<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        body * {
            font-family: 'Jua';
        }

		window.onload=function(){
			
		}
	</script>
</head>
<body>
	<h3>목록,ul(순서없는),ol(순서있는)</h3>
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>
	<hr>
	<ul type="square">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>
	
	<ul type="circle">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>
	
	<ol>
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ol>
	
	<ol type="A">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ol>
	
	<ol type="a">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ol>
	
	<ol type="i">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ol>
</body>
</html>
