<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
    <script>
		window.onload=function(){
			
		}
	</script>
</head>
<body>
	<h3>Form Tag에 디자인 입히기(Bootstrap)</h3>
	<input type="text" style="width: 100px;"
		placeholder="hello" class="form-control">
	<br>
	<input type="color" style="width: 100px;" value="#ccffcc" class="form-control">	
	
	<br>
	<select style="width:100px" class="form-select">
		<option>네이버</option>
		<option>네이트</option>
		<option>구글</option>
		<option>다음</option>
	</select>
	<br>
	<select style="width:100px" class="form-select" size="4">
		<option>네이버</option>
		<option>네이트</option>
		<option>구글</option>
		<option>다음</option>
	</select>
	<br>
	<select style="width:100px" class="form-select" size="4" multiple>
		<option>네이버</option>
		<option>네이트</option>
		<option>구글</option>
		<option>다음</option>
	</select>
	<br>
	<div>
		<!--radio는 네임이 같으면 하나만 선택가능해짐 label로 묶은 라디오버튼은 글자 누르면 클릭가능-->
		<label><input type="radio" name="gender">남자</label> 
		&nbsp;&nbsp;
		<label><input type="radio" name="gender" class="form-check-input">여자</label>
	</div>
	
	<div class="form-check">
  		<input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
  		<label class="form-check-label">Option 1</label>
	</div>
	</div>
</body>
</html>
