<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
    <script>
		window.onload=function(){
			
		}
	</script>
</head>
<body>
	<script>
		//eval은 괄호안에걸 계산하여 반환해준다
		let s="2*3+3";
		document.write(s+"<br>");
		document.write(eval(s)+"<br>");
		
		//isNaN 문자일경우 트루 숫자일경우 폴스
		document.write(isNaN(5)+"<br>");
		document.write(isNaN("5")+"<br>");
		document.write(isNaN("5a")+"<br>");
		document.write(isNaN("hello")+"<br>");
		
		
		//parseint,number(문자열 형태의 숫자를 실수타입으로 변환)
		let su1="4.5";
		let su2="12.3";
		let sum1=parseInt(su1)+parseInt(su2);
		document.write(sum1+"<br>");
		
		let sum2=Number(su1)+Number(su2);
		document.write(sum2+"<br>");
	</script>
	<hr>
	<div class="input-group" style="width: 300px;">
			<input type="text" class="form-control su1"
				placeholder="숫자1">
			
			<input type="text" class="form-control su2"
				placeholder="숫자2">
			
			<select class="form-select selop">
				<option hidden disabled selected>연산선택</option>
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
			</select>
	</div>
	<div class="result" style="font-size: 30px;margin: 30px;">Result</div>
	
	<script>
		document.querySelector(".selop").onchange=function(){
			//숫자 1 2읽기
			let s1=Number(document.querySelector(".su1").value);
			let s2=Number(document.querySelector(".su2").value);
			if(isNaN(s1)){
				alert("첫번째 숫자를 숫자형태로 입력해 주세요");
				return;
			}
			if(isNaN(s2)){
				alert("두번째 숫자를 숫자형태로 입력해 주세요");
				return;
			}
			
			//연산자
			let op=this.value;
			let r=eval(s1+op+s2);
			/*switch(op){
				case "+":
					r=s1+s2;
					break;
				case "-":
					r=s1-s2;
					break;
				case "*":
					r=s1*s2;
					break;
				case "/":
					r=s1/s2;
					break;			
			}*/
			
			document.querySelector(".result").innerHTML=`${s1}${op}${s2}=${r}`;
		}
	</script>
</body>
</html>
