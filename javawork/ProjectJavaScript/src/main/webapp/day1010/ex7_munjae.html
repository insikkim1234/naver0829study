<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        body * {
            font-family: 'Jua';
            
            
        }
    </style>
    <script>
		
	</script>
</head>
<body>
	
<div class="input-group">
	<span>이름</span>
	<input type="text" class="form-control" id="name">
</div>

<div class="input-group " >
	<h5>성별</h5>
	&nbsp;&nbsp;
	<label>
		<input type="checkbox" name="sex" value="여자">여자
	</label>
	&nbsp;&nbsp;
	<label>
		<input type="checkbox" name="sex" value="남자">남자
	</label>
</div>

<div class="input-group ">
	<h5>자격증</h5>
	&nbsp;&nbsp;
	<label>
		<input type="checkbox" name="license" value="정처기">정처기
	</label>
	<br>
	<label>
		<input type="checkbox"  name="license" value="운전면허">운전면허
	</label>
</div>

<div class="input-group color">
	<h5>글자색</h5>
	&nbsp;&nbsp;
	<label>
		<input type="checkbox" name="color" value="red">빨강
	</label>
	<br>
	<label>
		<input type="checkbox" name="color" value="green">초록
	</label>
</div>

<button type="button" class="btn btn-outline-danger">결과출력</button>
<div class="result" style="font-size: 22px;margin:30px;">11</div>

<script>
	$(".btn").click(function(){
		let name=$("#name").val();
		let sex=$("input[name='sex']:checked").val();
		let license=$("input[name='license']:checked").val();
		let color=$("input[name='color']:checked").val();
		
		$("div.result").html(`이름 : ${name}<br>성별 : ${sex}<br>자격증 : ${license}`)
						.css("color",color);
		
	});
</script>


</body>
</html>
