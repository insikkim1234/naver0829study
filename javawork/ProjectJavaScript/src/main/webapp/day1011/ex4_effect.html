<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
    <script>
		
	</script>
</head>
<body>
	<h4>jquery effect함수들</h4>
	<button type="button" class="btn btn-outline-info" id="btn1">hide</button>
	<button type="button" class="btn btn-outline-info" id="btn2">show</button>
	<button type="button" class="btn btn-outline-info" id="btn3">toggle</button>
	<button type="button" class="btn btn-outline-info" id="btn4">slideup</button>
	<button type="button" class="btn btn-outline-info" id="btn5">slidedown</button>
	<button type="button" class="btn btn-outline-info" id="btn6">slidetoggle</button>
	<button type="button" class="btn btn-outline-info" id="btn7">fadeout</button>
	<button type="button" class="btn btn-outline-info" id="btn8">fadein</button>
	<button type="button" class="btn btn-outline-info" id="btn9">fadetoggle</button>
	
	
	
	<img src="../jquery/02.png">
	<br>
	<h1 class="alert alert-danger">have a nice day</h1>
	
	<script>
		$("#btn1").click(function(){
			$("img").hide('slow');
			$("h1").hide();
		});
		$("#btn2").click(function(){
			$("img").show('slow');
			$("h1").show();
		});
		$("#btn3").click(function(){
			$("img").toggle();
			$("h1").toggle();
		});
		$("#btn4").click(function(){
			$("img").slideUp('slow');
			$("h1").slideUp('slow');
		});
		$("#btn5").click(function(){
			$("img").slideDown('slow');
			$("h1").slideDown('slow');
		});
		$("#btn6").click(function(){
			$("img").slideToggle('slow');
			$("h1").slideToggle('slow');
		});
		$("#btn7").click(function(){
			$("img").fadeOut('slow');
			$("h1").fadeOut('slow');
		});
		$("#btn8").click(function(){
			$("img").fadeIn('slow');
			$("h1").fadeIn('slow');
		});
		$("#btn9").click(function(){
			$("img").fadeToggle(4000);
			$("h1").fadeToggle(4000);
		});
	</script>
</body>
</html>
