<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        body * {
            font-family: 'Jua';
        }
      
		div.result{
			transition:font-size 5s;
		}
		div.result:hover{
			font-size: 500%;
		}
		div.result{
			background-color:skyblue;
			color:white;
		}
		
		#checktable{
			font-size: 30px;
		}
		
		#checktable th{
			border-bottom: 1px solid black;
		}
		
		#checktable th:hover {
			background: skyblue;
			color:white;
		}
		
		
		
       
       
    
    
    </style>
    <script>
		$(function(){
			
			
			
			$("#addfrm").submit(function(e){
				e.preventDefault();
				let formData=$(this).serialize();
				
				$.ajax({
					type:"get",
					dataType:"html",
					url:"todayadd.jsp",
					data:formData,
					success:function(res){
						
						
						$("#login").val("y");
						$("#github").val("y");
						$("#naver").val("y");
						$("#slack").val("y");
						$("#googlenote").val("y");
						$("#commit").val("y");
						$("#logout").val("y");
						
						$(".result").text("오늘 할일 완료");
						
						
						
					}
					
				});
				
			});
			
		});
	</script>
</head>
<body>
	
	<div class="todayform" >
		<hr width="400" style="height:5px; background-color:blanchedalmond">
	 	<form id="addfrm">
	 		<table id="checktable">
	 			<tr>
	 				<th width="200">출석비콘</th>
	 				<td>
	 					<form>
							<input type="radio" value="y" id="login" name="login" >y
							<input type="radio" value="n" id="login" name="login" checked>n
						</form>
	 				</td>
	 			</tr>
	 			<tr>
	 				<th width="200">깃허브</th>
	 				<td>
	 					<form>
							<input type="radio" value="y" id="github" name="github">y
							<input type="radio" value="n" id="github" name="github" checked>n
						</form>
	 				</td>
	 			</tr>
	 			<tr>
	 				<th width="200">네이버 로그인</th>
	 				<td>
	 					<form>
							<input type="radio" value="y" id="naver" name="naver">y
							<input type="radio" value="n" id="naver" name="naver" checked>n
						</form>
	 				</td>
	 			</tr>
	 			<tr>
	 				<th width="200">슬랙</th>
	 				<td>
	 					<form>
							<input type="radio" value="y" id="slack" name="slack">y
							<input type="radio" value="n" id="slack" name="slack" checked>n
						</form>
	 				</td>
	 			</tr>
	 			<tr>
	 				<th width="200">구글미트</th>
	 				<td>
	 					<form>
							<input type="radio" value="y" id="googlenote" name="googlenote">y
							<input type="radio" value="n" id="googlenote" name="googlenote" checked>n
						</form>
	 				</td>
	 			</tr>
	 			<tr>
	 				<th width="200">커밋</th>
	 				<td>
	 					<form>
							<input type="radio" value="y" id="commit" name="commit">y
							<input type="radio" value="n" id="commit" name="commit" checked>n
						</form>
	 				</td>
	 			</tr>
	 			<tr>
	 				<th width="200">퇴근비콘</th>
	 				<td>
	 					<form >
							<input type="radio" value="y" id="logout" name="logout">y
							<input type="radio" value="n" id="logout" name="logout" checked>n
						</form>
	 				</td>
	 			</tr>
	 			<tr>
		 			<td colspan="2" align="center">
		 				<button type="submit" class="btn btn-success"
		 				style="background:skyblue">퇴근</button>	
		 				
		 			</td>
	 			</tr>
	 		</table>
	 	</form>
	 	<hr width="400" style="height:5px; background-color:blanchedalmond">
	 </div>
	 <div  class="result" style="margin:30px;width:350px;border-radius: 10px;">
		 
	 </div>
	 	<hr width="400" style="height:5px; background-color:blanchedalmond">
</body>
</html>
