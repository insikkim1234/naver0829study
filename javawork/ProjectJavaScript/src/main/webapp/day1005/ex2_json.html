<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
    <script>
		window.onload=function(){
			
		}
	</script>
</head>
<body>
	<h4 class="alert alert-danger">JSON.parse():string 객체를 변환시켜준다json을 객체로</h4>
	<h4 class="alert alert-danger">JSON.stringify():json을 문자열로 바꿔줌</h4>
	
	<script>
		let data={"name":"홍길동","addr":"강남구"};//json형태의 객체
		document.write(`이름:${data.name}<br>`);
		document.write(`주소:${data.addr}<br>`);
		//json객체를 문자열로 변환
		let strdata=JSON.stringify(data);
		//strdata는 키값으로 데이타를 얻어올 수 없음(문자열이므로)
		document.write(`이름:${strdata.name}<br>`);
		document.write(`주소:${strdata.addr}<br>`);
		//문자열을 다시 json객체로 변환해보자
		let data2=JSON.parse(strdata);
		//data2는 다시 키값으로 얻을수 있는 모습
		document.write(`이름:${data2.name}<br>`);
		document.write(`주소:${data2.addr}<br>`);
		
	</script>
</body>
</html>
