<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
    <script>
		/*window.onload=function(){
			
		}*/
		//jquery시작함수 방법1
		/*$(document).ready(function(){
			alert("시작합니다");
		});*/
		
		//방법2
		$(function(){
			//alert("시작합니다");
			
			//css("속성","값") 형태일 경우 속성 값 변경
			$("div.diva>h3").css("color","red");
			
			//속성 여러개 변경하고자 할 경우
			//방법1
			$("div.divb>h3").css("color","green").css("background-color","yellow");
			
			//방법2
			$("div.diva").css({
				"border":"5px double gray",
				"width":"300px",
				"height":"160px",
				"border-radius":"30px",
				"background-color":"#ffddff"
			});
			
			//css("속성") : 해당 속성값을 반환 게터
			let a=$("div.diva").css("border");//border값 얻기
			//div.divc에 적용 세터
			$("div.divc").css("border",a);
			
			//class selector가 여러개일 경우(divc가 두개) 순서를 지정해서 적용하고자 할경우
			//eq
			$("div.divc:eq(0)").css("width","200px");
			$("div.divc").eq(1).css("border-color","orange");
			
			//first(eq(0)과 동일한 효과),last이용해서 위와 동일한 효과 (몇개인지 모를때 도움이 된다)
				//방법1
			$("div.diva>h3:first").css("font-family","Gamja Flower");
			$("div.diva>h3:last").css("font-family","Lobster");
				//방법2
			$("div.divc").first().css("background-color","lime");
			$("div.divc").last().css("background-color","gold");
			
			
			//gt,lt   
				//gt(n) n+1번부터 끝까지 적용
			$("div.divd>img:gt(3)").css({
				"width":"100px",
				"height":"100px",
				"border":"3px inset blue"
			});
				//lt(n) 처음부터 n-1번까지 적용
			$("div.divd>img:lt(3)").css({
				"width":"100px",
				"height":"100px",
				"border":"3px double red"
			});
			
			//css 값을 얻어서 바로 적용시켜보자
			$("div.divd>img:eq(1)").css("background-color",$("div.divc:eq(0)").css("background-color"));
			
		});
	</script>
</head>
<body>
	<div class="diva">
		<h3>happy day</h3>
		<h3>nice day</h3>
		<h3>good day</h3>
		<h3>bad day</h3>
	</div>
	<div class="divb">
		<h3>happy day</h3>
		<h3>nice day</h3>
		<h3>good day</h3>
	</div>
	<div class="divc">
		<div class="childa">안녕하세요</div>
		<div class="childb">반가워요</div>
		
	</div>
	<div class="divc">
		<div class="childa">안녕하세요</div>
		<div class="childb">반가워요</div>
	</div>
	<div class="divd">
		<img src="../image/C3.png">
		<img src="../image/C4.png">
		<img src="../image/C5.png">
		<img src="../image/C6.png">
		<img src="../image/C7.png">
		<img src="../image/C8.png">
	</div>
</body>
</html>
