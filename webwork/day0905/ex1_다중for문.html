<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>숫자를 입력하면 그숫자만큼 행,열로 별표 출력하기</h3>
    <input type="text" id="su1" size="3">
    <div style="margin-top: 30;font-size: 25;" id="result">111</div>
    <script>
        document.getElementById("su1").onkeyup=function(e){
            //alert("keyup");//onclick은 누를때 반응//onkeyup은입력시 바반응
            console.log(this.value);//값을 읽어오는 방법 1this :자기자신의 요소값
            console.log(e.target);//값을 읽어오는 방법 2event가 발생되는 target(자기자신)이 입력한 value 값
            console.log(e.keyCode);//아스키 코드 값을 알수이있는 방법(엔터를 누를때 처리 가능)
            //숫자를 입력후 엔터를 누르면 그 숫자만큼 행,열로 별표를 출력합니다

           if(e.keyCode==13){//엔터는 아스키코드값으로 13이므로 keyCode 조심
            //입력한숫자
            let su=Number(e.target.value);

            let s="";
            for(let i=1;i<=su;i++)
            {
                for(let j=1;j<=su;j++)
                {
                    s+="*";
                }
                s+="<br>";
            }
            document.getElementById("result").innerHTML=s;

            //입력한값 지우기
            this.value="";

            //포커스 주기
            this.focus();
           }
        }
    </script>
</body>
</html>
