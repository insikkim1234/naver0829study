<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body *{/*body의 모든 하위태그*/
            font-size:30px;
            font-family:'Jua';

        }
    </style>

</head>
<body>
    <script>
        let su1=prompt("숫자1입력",10);// 기본값으로10을지정해준다
        let su2=prompt("숫자2입력",20);
        console.log("su1="+typeof(su1));//어떤 타입으로 저장되어 있는지 확인(페이지 검사 누르면확인가능)
        console.log("su2="+typeof(su2));

        let add=parseInt(su1)+parseInt(su2);//정수타입으로변환후 계산
        //실수타입으로 바꿔 계산하려면let add=Number(su1)+Number(su2)
        //더하기일때만 문자열 더하기 나머지는 숫자로 바꿔줘서 잘됨
        let sub=su1-su2;
        let mul=su1*su2;
        let div=su1/su2;

        let s=`<b>add=${add} <br>sub=${sub} <br>mul=${mul} <br>div=${div}`;
        document.write(s); 

    </script>
</body>
</html>
