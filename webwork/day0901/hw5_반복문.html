<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>반복문 for 연습</h1>
    <script>
        for(let i=1;i<=5;i++){
            document.write(i);
        }
    </script>
    <h1>짝수번째 이미지만 출력</h1>
    <script>
        for(let i=1;i<=15;i++){
            if(i%2==0){
                document.write(`<img src="../mycar/mycar${i}.png">`);
            }
        }
    </script>
    
</body>
</html>
